<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Currency Converter</title>
    <link rel="stylesheet" href="contactstyles.css">
</head>
<body>
    <header>
        <h1><img src="Contact_Us_Logo.jpg" alt="con" height="60px" width="60px"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="info">
            <h2>Get in Touch</h2>
            <br>
            <p>If you have any questions or feedback, feel free to reach out to us through the form below or via email.</p>
           <br> <p>Email: <a href="mailto:abc@contactus.com">help24x7@contactus.com</a></p><br>
        </section>

        <section id="contact-form">
            <h2>Contact Form</h2>
            <form id="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        Copyright &copy; All Rights Reserved
    </footer>

    <script src="contactscript.js"></script>
</body>
</html>
