<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="currency.png" alt="curr" height="50px" width="50px">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Currency Converter: Your Key to International Transactions</h1>
        <form action="/action.php" method="get">
            <label for="quantity">Enter the quantity:</label>
            <input type="number" name="quantity" min="1" max="10">
            <label for="currency">choose a currency type:</label>
            <select name="currency">
                <option value="INR">Indian Rupee</option>
                <option value="USD">US Dollars</option>
                <option value="EUR">Euro</option>
            </select>
            <button type="submit" class="btn">Submit</button>
        </form>
        <div class="output">
            <h2>Here is your converted values in different currencies</h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Currency Code</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        Copyright &copy; All Rights Reserved
    </footer>
    <script src="main.js"></script>
</body>
</html>
